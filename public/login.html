<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Moodify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
        <link rel="website icon" type="png" href="images/moddify-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
<body class="bg-[#af478c]">
    <main>
      <div
        class="flex items-center justify-center h-screen"
      >
<div class="login bg-white sm:max-w-[500px] md:max-w-[500px] rounded-2xl backdrop-blur-[20px]  px-[90px] py-4 m-4">

          <div class="login-header text-center pt-10">
            <h1 class="text-3xl font-bold text-gray-800">Login</h1>
          </div>

          <form class="login-form mt-5" id="login-form">
            <div>
              <div class="form-group mb-4">
                <label for="email" class="text-black">Email</label>
                <div class="flex items-center mt-2 border-b border-gray-300">
                  <i class="fa-solid fa-envelope text-gray-500 mr-2"></i>
                  <input
                    type="email"
                    id="emailID"
                    name="email"
                    class="w-full p-2 outline-none"
                    placeholder="Type your email"
                    required
                  />
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="text-black">Password</label>
                <div class="flex items-center mt-2 border-b border-gray-300">
                  <i class="fa-solid fa-lock text-gray-500 mr-2"></i>
                  <input
                    type="password"
                    id="passwordID"
                    name="password"
                    class="w-full p-2 outline-none"
                    placeholder="Type your password"
                    required
                  />
                </div>
              </div>
            </div>
          
          <div class="flex items-center justify-center mt-3">
            <button
              type="button" id="loginB"  class="bg-[#af478c] p-5 w-[70%] text-white  transition duration-200 ease-linear hover:shadow-2xl  hover:rounded-full"
            >
              LOGIN
            </button>
          </div>

          <div class="mt-2 pb-3 flex flex-col items-center justify-evenly">
            <div class="space-x-5 flex items-center">
              <!-- Text -->
              <p class="text-gray-500 text-sm">Or Sign Up Using</p>

              <!-- Social Icons -->
              <div class="flex space-x-4">
                <a
                  href="#"
                  class="bg-red-500 text-white p-3 rounded-full transition duration-200 ease-linear hover:shadow-2xl"
                >
                  <i class="fab fa-google"></i>
                </a>
              </div>
            </div>

            <div class="space-y-3 flex items-center gap-3 ">
              <p class="text-gray-500 text-sm mt-3">Don't have an account?</p>
              <a
                href="signup.html"
                class="text-black font-semibold hover:underline"
                >Sign Up</a
              >
            </div>
          </div>
        </form>
              <div id="message" class="mt-[10px] p-[8px] px-[4px] rounded-[4px]"></div>

        </div>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
