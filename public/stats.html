<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-Moodify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="website icon" type="png" href="images/moddify-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body class="bg-gray-100 font-sans min-h-screen">
    <header class="fixed w-[100%] z-10 bg-[#af478c] text-white shadow-md">
        <nav class="flex justify-between items-center p-[20px] px-9">
            <a href="#">
                <h2 class="logo-text">Hi User!</h2>
            </a>
            <ul class="nav-menu flex gap-[10px]  max-[900px]:fixed max-[900px]:left-[-300px] max-[900px]:top-0 max-[900px]:w-[300px] max-[900px]:h-full max-[900px]:bg-gray-100 max-[900px]:flex max-[900px]:items-center max-[900px]:flex-col max-[900px]:pt-[100px] max-[900px]:transition-[left] max-[900px]:duration-200 max-[900px]:ease-linear"
                font-family="Poppins, sans-serif">

                <button id="menu-close-button"
                    class="fas fa-times hidden max-[900px]:block max-[900px]:text-pink-400 max-[900px]:absolute max-[900px]:right-[30px] max-[900px]:top-[30px] "></button>
                <li class="mt-3 max-[900px]:mt-0">
                    <a href="app.html"
                        class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
                        JournalMe
                    </a>
                </li>
                <li class="mt-3 max-[900px]:mt-0">
                    <a href="habit.html"
                        class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
                        Habit
                    </a>
                </li>

                <li class="mt-3 max-[900px]:mt-0">
                    <a href="stats.html"
                        class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
                        Stats
                    </a>
                </li>
                <button id="logoutBtn"
                    class="nav-link transition duration-300 ease-linear bg-gray-100 text-[#af478c] hover:text-white hover:bg-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem]  max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
                    Logout
                </button>
            </ul>
            <button id="menu-open-button"
                class="fas fa-bars hidden max-[900px]:block max-[900px]:text-2xl max-[900px]: text-gray-100 hover:text-white "></button>
        </nav>
    </header>
    <main class="pt-20">
        <section class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6 ">
                <div class="bg-white rounded-xl p-6 shadow text-center cursor-pointer">
                    <h2 class="text-gray-600 text-sm">Total Habits Completed</h2>
                    <p class="text-2xl font-bold text-[#69334a]" id="totalHabits">0</p>
                </div>
                <div class="bg-white rounded-xl p-6 shadow text-center cursor-pointer">
                    <h2 class="text-gray-600 text-sm">Most Frequent Mood</h2>
                    <p class="text-2xl font-bold text-[#69334a]" id="topMood"></p>
                </div>
                <div class="bg-white rounded-xl p-6 shadow text-center cursor-pointer">
                    <h2 class="text-gray-600 text-sm">Journal Entries</h2>
                    <p class="text-2xl font-bold text-[#69334a]" id="journalCount">0</p>
                </div>
        </section>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
            <div class="bg-white rounded-xl p-6 shadow">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Mood Distribution</h2>
                <canvas id="moodChart"></canvas>
            </div>
            <div class="bg-white rounded-xl p-6 shadow">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Habit Completion</h2>
                <canvas id="habitChart"></canvas>
            </div>
            <div class="bg-white rounded-xl p-6 shadow">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Journal (Last 7 Days)</h2>
                <canvas id="JournalChart"></canvas>
            </div>
        </section>

        <script src="stats.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
