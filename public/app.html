<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JournalMe-Moodify</title>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body>
  <header class="fixed w-[100%] z-5 bg-[#af478c] text-white shadow-md">
    <nav class="flex justify-between items-center p-[20px] px-9">
      <a href="#">
        <h2 class="logo-text">Hi User!</h2>
      </a>
      <ul
        class="nav-menu flex gap-[10px]  max-[900px]:fixed max-[900px]:left-[-300px] max-[900px]:top-0 max-[900px]:w-[300px] max-[900px]:h-full max-[900px]:bg-gray-100 max-[900px]:flex max-[900px]:items-center max-[900px]:flex-col max-[900px]:pt-[100px] max-[900px]:transition-[left] max-[900px]:duration-200 max-[900px]:ease-linear"
        font-family="Poppins, sans-serif">

        <button id="menu-close-button"
          class="fas fa-times hidden max-[900px]:block max-[900px]:text-pink-400 max-[900px]:absolute max-[900px]:right-[30px] max-[900px]:top-[30px] "></button>
        <li class="mt-3 max-[900px]:mt-0">
          <a href="app.html"
            class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
            JournalMe
          </a>
        </li>
        <li class="mt-3 max-[900px]:mt-0">
          <a href="habit.html"
            class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
            Habit
          </a>
        </li>

        <li class="mt-3 max-[900px]:mt-0">
          <a href="stats.html"
            class="nav-link transition duration-300 ease-linear hover:bg-white hover:text-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem] max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
            Stats
          </a>
        </li>
        <button id="logoutBtn"
            class="nav-link transition duration-300 ease-linear bg-gray-100 text-[#af478c] hover:text-white hover:bg-[#af478c] hover:shadow-md max-[900px]:text-pink-400 max-[900px]:block max-[900px]:mt-[17px] max-[900px]:text-[1.3rem]  max-[900px]:hover:bg-[#af478c] max-[900px]:hover:text-white">
            Logout
        </button>
      </ul>
      <button id="menu-open-button"
        class="fas fa-bars hidden max-[900px]:block max-[900px]:text-2xl max-[900px]: text-gray-100 hover:text-white "></button>

    </nav>
  </header>
  <main class="flex items-center justify-center min-h-screen bg-gray-100">
    <section class="bg-white mt-[60px] rounded-2xl shadow p-6 space-y-8 w-[80%] h-[75%] md:w-[50%] md:h-[60%]">
      <div>
        <h2 class="text-2xl text-gray-700 font-bold">Log your mood</h2>
        <p class="text-sm text-gray-500">Tap an emoji, add a note and save</p>
      </div>
      <form id="moodForm" class="space-y-5">
        <div>
          <label for="" class="block text-sm font-medium text-gray-700 mb-2">Mood</label>

          <div class="grid grid-cols-5 gap-3 p-3 px-5 ml-10">
           <label  class="emoji-option group relative">
            <input type="radio" name="moodScore" value="5" class="peer hidden">
            <div class="emoji-btn peer-checked:scale-110 peer-checked:brightness-125 transition transform cursor-pointer">üòÑ</div>
            <span class="absolute top-full mt-3  text-[0.7rem] bg-gray-800 text-white px-1 rounded hidden group-hover:inline">Very Happy</span>
            <span class="sr-only">Very Happy</span>
           </label>

            <!-- value=4 -->
            <label class="emoji-option group relative">
              <input type="radio" name="moodScore" value="4" class="peer hidden">
              <div
                class="emoji-btn peer-checked:scale-110 peer-checked:brightness-125  cursor-pointer">
                üôÇ</div>
                <span class="absolute top-full mt-3 bg-gray-800 text-white rounded px-1 text-[0.7rem] hidden group-hover:inline">Happy</span>
              <span class="sr-only">Happy</span>
            </label>

            <!-- value=3 -->
            <label class="emoji-option group relative">
              <input type="radio" name="moodScore" value="3" class="peer hidden">
              <div
                class="emoji-btn peer-checked:scale-110 peer-checked:brightness-125 transition transform cursor-pointer">
                üòê</div>
             <span class="absolute top-full mt-3 bg-gray-800 text-white rounded px-1 text-[0.7rem] hidden group-hover:inline">Neutral</span>
              <span class="sr-only">Neutral</span>
            </label>

            <!-- value=2 -->
            <label class="emoji-option group relative">
              <input type="radio" name="moodScore" value="2" class="peer hidden">
              <div
                class="emoji-btn peer-checked:scale-110 peer-checked:brightness-125 transition transform cursor-pointer">
                ‚òπÔ∏è</div>
              <span class="absolute top-full mt-3 bg-gray-800 text-white rounded px-1 text-[0.7rem] hidden group-hover:inline">Sad</span>

              <span class="sr-only">Sad</span>
            </label>

            <!-- value=1 (very sad) -->
            <label class="emoji-option group relative">
              <input type="radio" name="moodScore" value="1" class="peer hidden">
              <div
                class="emoji-btn peer-checked:scale-110 peer-checked:brightness-125 transition transform cursor-pointer">
                üò¢</div>
                <span class="absolute top-full mt-3 bg-gray-800 text-white rounded px-1 text-[0.7rem] hidden group-hover:inline">Very sad</span>
              <span class="sr-only">Very sad</span>
            </label>
          </div>

          <input type="hidden" name="emoji" id="emojiField">
        </div>

        <div>
          <label for="note" class="block text-sm font-medium text-gray-700 mb-2">Note (optional)</label>
          <textarea name="note" id="note" rows="4"
            class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-indigo-400"
            placeholder="Write a short reflection"></textarea>
        </div>

        <div class="flex items-center gap-3 text-sm text-gray-600">
          <span class="inline-block px-3 py-1 rounded-full bg-gray-100 ">
            <span class="font-medium text-gray-800">Date:</span>
            <time id="timeLabel"></time>
          </span>

          <input type="hidden" name="date" id="dateField">
        </div>
        <button type="submit" 
          class="submitB w-full bg-[#af478c] text-white px-6 py-2 rounded-lg hover:bg-[#69334a] active:scale-[.99] transition">
          Save Mood </button>
      </form>
      <div id="message" class="mt-[10px] p-[8px] px-[4px] rounded-[4px]"></div>

    </section>
  </main>

</body>
